<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a routerLink="home" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a routerLink="contact" class="nav-link px-2 text-secondary">Contact us</a></li>
            </ul>

            <div class="text-end">

                <div *ngIf="checkLoginStatus()">
                    <a routerLink="additem" class="btn btn-outline-success">Add Item</a>  |
                    <a routerLink='register' class="btn btn-warning me-2">Add new Admin</a> |
                    <button (click)="logout()" class="btn btn-danger">Logout</button>

                </div>

                <div *ngIf="!checkLoginStatus()">
                    <a routerLink='login' class="btn btn-outline-light me-2">Admin Login</a>
                </div>
            </div>
        </div>
    </div>
</header>
