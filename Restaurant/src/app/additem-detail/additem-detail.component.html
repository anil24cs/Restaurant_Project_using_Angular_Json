<style>
    .anil {
        box-sizing: border-box;
        font-family: 'Comfortaa', cursive;
        background: url('ima') no-repeat center;
        background-size: cover;
        width: 100%;
        height: 100vh;
        background-image:url(https://images.unsplash.com/photo-1606787366850-de6330128bfc?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80);
      }
    </style>

<div class="anil">
<div class="container py-4">
    <!-- <div class="p-2 mb-4 bg-light rounded-3"> -->
        <div class="container-fluid py-5">
            <div class="card">
                <div class="card-header">
                    Details of <b>{{ additem.name }}</b>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Item Id</th>
                                <td>{{ additem.id }}</td>
                            </tr>
                            <tr>
                                <th>Item Name</th>
                                <td>{{ additem.name }}</td>
                            </tr>
                            <tr>
                                <th>Item Price</th>
                                <td>{{ additem.price }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                    <div class="card-footer">
                        <a routerLink='/additem' class="btn btn-secondary">Go Back</a> |
                        <button (click)="deleteitem()" class="btn btn-danger">Delete</button> |
                    </div>
            </div>
            
        </div>
    </div>
</div>
