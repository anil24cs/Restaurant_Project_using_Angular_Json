<style>
    .anil {
        box-sizing: border-box;
        font-family: 'Comfortaa', cursive;
        background: url('ima') no-repeat center;
        background-size: cover;
        width: 100%;
        height: 100vh;
        background-image:url(https://images.unsplash.com/photo-1485841890310-6a055c88698a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80);
      }
    </style>

<div class="anil">


<div class="container py-5">
    <div class="p-2 mb-5 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h3>Fill the details</h3>

<form>
    <div class="mb-3">
        <input type="text" class="form-control" name="name" [(ngModel)]="register.name"
            placeholder="User Name" />
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="location" [(ngModel)]="register.password"
            placeholder="password" />
    </div>

    <a class="btn btn-secondary" routerLink="/home">Go Back</a> |
    <button type="submit" class="btn btn-success" (click)="addDepartment()">Submit</button>
</form>
            
        </div>
    </div>
</div>
