<style>
    .anil {
        box-sizing: border-box;
        font-family: 'Comfortaa', cursive;
        background: url('ima') no-repeat center;
        background-size: cover;
        width: 100%;
        height: 100vh;
        background-image:url(https://images.unsplash.com/photo-1523906630133-f6934a1ab2b9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1854&q=80);
      }
    </style>

<div class="anil">
    <div class="aa">
<div class="container py-5">
    <div class="p-2 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" [(ngModel)]="user.name" placeholder="Username" />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password" />
                </div>
            
                <button type="submit" class="btn btn-success" (click)="login()">Login</button>
            </form>
            
        </div>
    </div>
</div>
</div>
