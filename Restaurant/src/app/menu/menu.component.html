<h3>Please Place your Oder</h3>
<br />
<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let it of menuList">
            <td>{{ it.id }}</td>
            <td>{{ it.name }}</td>
            <td><input type="text" name="qty" (input)="quantitycount.Quantity=$any($event.target).value" class="qty form-control"/></td>
             <td><input type="text" value="{{it.price*quantitycount.Quantity}}" class="price"></td>
        </tr>
        <tr>
            <td><strong>Amount to be Paid</strong></td>
            <td></td>
            <td></td>
            <td><strong>500</strong></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><a class="btn btn-success" routerLink="/billing">Payment</a> </td>
        </tr>

            <div class="cart-item"><span>{{item.name}}</span>*
                <span><input type="number" ng-model="num1" ng-init="num1=0" /></span>:
            <span>{{item.price*num1}}</span></div>     
        </tr> -->
    </tbody>
</table>
