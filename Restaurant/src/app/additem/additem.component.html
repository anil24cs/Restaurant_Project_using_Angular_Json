<style>
    .anil {
        box-sizing: border-box;
        font-family: 'Comfortaa', cursive;
        background: url('ima') no-repeat center;
        background-size: cover;
        width: 100%;
        height: 100vh;
        background-image:url(https://images.unsplash.com/photo-1495195129352-aeb325a55b65?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80);
      }
    </style>

<div class="anil">
<div class="container py-3">
    <!-- <div class="p-2 mb-4 bg-light rounded-3"> -->
        <div class="container-fluid py-5">
            <h3>List of Items</h3>
<br />
<a routerLink='/additem-add' class="btn btn-outline-success">Add New Items</a>
<br /><br />
<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let itemss of additemList">
            <td>{{ itemss.id }}</td>
            <td>{{ itemss.name }}</td>
            <td>{{ itemss.price}}</td>
            <td>
                <a [routerLink]="['/additem-detail',itemss.id]" class="btn btn-secondary">View Details</a>
            </td>
        </tr>
    </tbody>
</table>
            
        </div>
    </div>
</div>
