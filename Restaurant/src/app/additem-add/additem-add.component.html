<style>
    .anil {
        box-sizing: border-box;
        font-family: 'Comfortaa', cursive;
        background: url('ima') no-repeat center;
        background-size: cover;
        width: 100%;
        height: 100vh;
        background-image:url(https://images.unsplash.com/photo-1483794344563-d27a8d18014e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80);
      }
    </style>

<div class="anil">
<div class="container py-4">
    <!-- <div class="p-2 mb-4 bg-light rounded-3"> -->
        <div class="container-fluid py-5">
            <h3>Add New Item</h3>
<br />
<form>
    <div class="mb-3">
        <input type="text" class="form-control" name="name" [(ngModel)]="additem.name" placeholder="additem Name" />
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" name="salary" [(ngModel)]="additem.price"
            placeholder="additem Price" />
    </div>

    <a class="btn btn-secondary" routerLink="/additems">Go Back</a> |
    <button type="submit" class="btn btn-success" (click)="additems()">Submit</button>
</form>
