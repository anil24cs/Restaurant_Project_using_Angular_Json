<style>
.anil {
    box-sizing: border-box;
    font-family: 'Comfortaa', cursive;
    background: url('ima') no-repeat center;
    background-size: cover;
    width: 100%;
    height: 100vh;
    background-image:url(https://images.unsplash.com/32/Mc8kW4x9Q3aRR3RkP5Im_IMG_4417.jpg?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80);
  }
</style>
<div class="anil">
<div class="container py-4" >
    <!-- <div class="p-2 mb-4 bg-light rounded-3"> -->
        <!-- m -->
            <div class="card">
                <div class="card-header">
                    Details of <b>{{ additt.name }}</b>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Item Id</th>
                                <td>{{ additt.id }}</td>
                            </tr>
                            <tr>
                                <th>Item Name</th>
                                <td>{{ additt.name }}</td>
                            </tr>
                            <tr>
                                <th>Item Price</th>
                                <td>{{ additt.price }}</td>
                            </tr>
                            <tr>
                                <th>Enter Quantity</th>
                                <td><input type="text" name="qty" (input)="quantitycount.Quantity=$any($event.target).value" class="qty form-control"/></td>
                                </tr>
                                <tr>
                                <th>Amount to be paid</th>
                                <td><input type="text" value="{{additt.price*quantitycount.Quantity}}" class="price"></td>
                            </tr>
                            <tr>
                                <tr>
                                    <td><a routerLink='/menufinall' class="btn btn-secondary">Go Back</a></td>
                                    <td><a class="btn btn-success" routerLink="/billing">Payment</a></td>
                            </tr>               
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
